<div class="well flex">
    <div>
      <h3>{{locationName}} <ng-container *ngIf="!!zipCode">({{zipCode}})</ng-container></h3>
      <h4>Current conditions: {{condition}}</h4>
      <h4>Temperatures today (F):</h4>
      <p>
        Current {{currentTemp}}
        - Max {{maxTemp}}
        - Min {{minTemp}}
      </p>
      <p>
        <a [routerLink]="['/forecast', id]">Show 5-day forecast for {{locationName}}</a>
      </p>
    </div>
    <div>
      <span class="close" (click)="deleteEvent.emit(id)">Ã—</span>
      <img [src]="condition | weatherIconUrl">
    </div>
</div>
