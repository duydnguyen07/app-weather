<div class="container-fluid">
    <div class="well">
      <h2>Enter a zipcode:</h2>
      <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" [formControl]="zipCodeControl">
      <br>
      <button (click)="addLocation()" [disabled]="!zipCodeControl.valid" class="btn btn-primary" id="addLocationBtn">
        Add location
      </button>
    </div>
    <app-weather-report
      [zipCode]="weatherReport.zipCode"
      [locationName]="weatherReport.locationName"
      [condition]="weatherReport.condition"
      [currentTemp]="weatherReport.currentTemp"
      [maxTemp]="weatherReport.maxTemp"
      [minTemp]="weatherReport.minTemp"
      (deleteEvent)="deleteZipcode($event)"
    ></app-weather-report>
</div>
